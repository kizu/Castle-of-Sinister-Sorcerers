<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width" name="viewport" />
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<title>Some Assets for Castle of Sinister Sorcerers</title>
	<style>
HTML,
BODY {
	height: 100%;
	padding: 0;
	margin: 0;

	overflow: hidden;

	color: #FFF;
	background: #888;

	font: 1em/1.5 Calibri, Monaco, monospace;
	}

.b-wrap {
	position: relative;
	width: 40em;
	height: 30em;
	margin: .5em;
		
	font-size: 1.25em;

	background: #555;
	overflow: hidden;
	}
	.b-frame {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		}
	.b-frame_mountains {
		background: #8A86A9 repeat-x;
		background-position:
		  1em -4em, 1em -4em,
		  6em -5em, 6em -5em,
		  6em -5em, 6em -5em,
		  3em -5em, 3em -5em,
		  21em -5em, 21em -5em;
		background-size:
		  3em 30em, 3em 30em,
		  5em 30em, 5em 30em,
		  15em 30em, 15em 30em,
		  25em 30em, 25em 30em,
		  70em 30em, 70em 30em;
		background-image: 
		  -webkit-linear-gradient( 85deg, #30320B  35px, transparent 0),
		  -webkit-linear-gradient( 95deg, #30320B  35px, transparent 0),
		  -webkit-linear-gradient( 83deg, #272914  40px, transparent 0),
		  -webkit-linear-gradient( 97deg, #272914  40px, transparent 0),
		  -webkit-linear-gradient( 65deg, #37456C  90px, transparent 0),
		  -webkit-linear-gradient(115deg, #37456C  90px, transparent 0),
		  -webkit-linear-gradient( 60deg, #475383 120px, transparent 0),
		  -webkit-linear-gradient(120deg, #475383 120px, transparent 0),
		  -webkit-linear-gradient( 55deg, #72769B 200px, transparent 0),
		  -webkit-linear-gradient(125deg, #72769B 200px, transparent 0);
		background-image: 
		     -moz-linear-gradient( 85deg, #30320B  35px, transparent 0),
		     -moz-linear-gradient( 95deg, #30320B  35px, transparent 0),
		     -moz-linear-gradient( 83deg, #272914  40px, transparent 0),
		     -moz-linear-gradient( 97deg, #272914  40px, transparent 0),
		     -moz-linear-gradient( 65deg, #37456C  90px, transparent 0),
		     -moz-linear-gradient(115deg, #37456C  90px, transparent 0),
		     -moz-linear-gradient( 60deg, #475383 120px, transparent 0),
		     -moz-linear-gradient(120deg, #475383 120px, transparent 0),
		     -moz-linear-gradient( 55deg, #72769B 200px, transparent 0),
		     -moz-linear-gradient(125deg, #72769B 200px, transparent 0);
		background-image: 
		       -o-linear-gradient( 85deg, #30320B  35px, transparent 0),
		       -o-linear-gradient( 95deg, #30320B  35px, transparent 0),
		       -o-linear-gradient( 83deg, #272914  40px, transparent 0),
		       -o-linear-gradient( 97deg, #272914  40px, transparent 0),
		       -o-linear-gradient( 65deg, #37456C  90px, transparent 0),
		       -o-linear-gradient(115deg, #37456C  90px, transparent 0),
		       -o-linear-gradient( 60deg, #475383 120px, transparent 0),
		       -o-linear-gradient(120deg, #475383 120px, transparent 0),
		       -o-linear-gradient( 55deg, #72769B 200px, transparent 0),
		       -o-linear-gradient(125deg, #72769B 200px, transparent 0);
		background-image: 
		          linear-gradient( 85deg, #30320B  35px, transparent 0),
		          linear-gradient( 95deg, #30320B  35px, transparent 0),
		          linear-gradient( 83deg, #272914  40px, transparent 0),
		          linear-gradient( 97deg, #272914  40px, transparent 0),
		          linear-gradient( 65deg, #37456C  90px, transparent 0),
		          linear-gradient(115deg, #37456C  90px, transparent 0),
		          linear-gradient( 60deg, #475383 120px, transparent 0),
		          linear-gradient(120deg, #475383 120px, transparent 0),
		          linear-gradient( 55deg, #72769B 200px, transparent 0),
		          linear-gradient(125deg, #72769B 200px, transparent 0);
		}
	
	.b-human {
		position: absolute;
		top: 22em;
		left: 4em;
		
		width: 1em;
		height: 2em;
		
		border-top: 1em solid #E3B591;
		border-bottom: 1em solid #302006;
		background: #9E9E9C;
		}
		/* Helm */
		.b-human:before {
			content: "";
			
			position: absolute;
			top: -1em;
			left: 0;
			border: solid #8F9FAE;
			border-width: .5em 0 0 .5em;
			width: .5em;
			height: .5em;
			}
		.b-human__cape {
			position: absolute;
			top: 0;
			left: 0;
			width: .5em;
			height: 2em;
			background: red;
			-webkit-transform: rotate(20deg);
			   -moz-transform: rotate(20deg);
			     -o-transform: rotate(20deg);
			        transform: rotate(20deg);
			-webkit-transform-origin: 0 0;
			   -moz-transform-origin: 0 0;
			     -o-transform-origin: 0 0;
			        transform-origin: 0 0;
			}
		.b-human__hand {
			position: absolute;
			top: .5em;
			left: .5em;
			width: .5em;
			height: 1.75em;
			background: #646871;
			-webkit-transform: rotate(-40deg);
			   -moz-transform: rotate(-40deg);
			     -o-transform: rotate(-40deg);
			        transform: rotate(-40deg);
			-webkit-transform-origin: 0 0;
			   -moz-transform-origin: 0 0;
			     -o-transform-origin: 0 0;
			        transform-origin: 0 0;
			}
		/* Sword */
		.b-human__hand:before {
			content: "";
			position: absolute;
			top: 1.5em;
			left: .5em;
			width: 2em;
			height: .25em;
			background: #FFFFFA;
			-webkit-transform-origin: 0 0;
			   -moz-transform-origin: 0 0;
			     -o-transform-origin: 0 0;
			        transform-origin: 0 0;
			}
		/* Sorcerer */
		.b-human_sorcerer {
			left: 20em;
			}
		
		.b-human_sorcerer:before {
			top: -1.5em;
			left: -.25em;
			border-width: .75em .75em 0 0;
			width: .75em;
			height: .75em;
			-webkit-transform: rotate(-25deg);
			   -moz-transform: rotate(-25deg);
			     -o-transform: rotate(-25deg);
			        transform: rotate(-25deg);
			}
			.b-human_sorcerer .b-human__cape {
				left: .25em;
				width: .75em;
				height: 3em;
				-webkit-transform: rotate(-10deg);
				   -moz-transform: rotate(-20deg);
				     -o-transform: rotate(-20deg);
				        transform: rotate(-20deg);
				
				}
			.b-human_sorcerer .b-human__hand {
				left: .25em;
				-webkit-transform: rotate(10deg);
				   -moz-transform: rotate(20deg);
				     -o-transform: rotate(20deg);
				        transform: rotate(20deg);
				
				}
			.b-human_sorcerer .b-human__hand:before {
				left: -1.75em;
				background: #071256;
				}
			.b-human_sorcerer .b-human__hand:after {
				content: "";
				position: absolute;
				top: 1.35em;
				left: -1.85em;
				width: .5em;
				height: .5em;
				background: #B4E7FA;
				-webkit-transform: rotate(45deg);
				   -moz-transform: rotate(45deg);
				     -o-transform: rotate(45deg);
				        transform: rotate(45deg);
				}
			
		/* Firefox */
		.b-human_sorcerer {
			background: #EF8300;
			border-top-color: #F9DFA5;
			border-bottom-color: #F5F103;
			}
			.b-human_sorcerer:before {
				border-color: #5CABDC;
				}
			.b-human_sorcerer .b-human__cape {
				background: #D30000;
				}
			.b-human_sorcerer .b-human__hand {
				background: #F45900;
				}
		.b-bubble {
			position: absolute;
			font-size: .75em;
			background: rgba(0,0,0,.2);
			padding: .5em 1em;
			max-width: 40%;
			-webkit-border-radius: .2em;
			   -moz-border-radius: .2em;
			        border-radius: .2em;
			}
			.b-bubble_hero {
				left: 1em;
				}
			.b-bubble_sorcerer {
				right: 1em;
				}
			
		
.b-inside {
	position: absolute;
	top: 0;
	}
		
		
		

	</style>
</head>
<body>

	<div class="b-wrap">
		<div class="b-inside">
			
		</div>
	</div>
	<div class="b-wrap">
		Costle for the intro.
	</div>
